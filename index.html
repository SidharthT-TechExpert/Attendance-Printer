<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="Img/logo.webp" rel="icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header section: displays app title and current date -->
  <header class="text-center text-white">
    <h4 class="m-0">Attendance Tracker</h4>
    <small id="currentDate"></small>
  </header>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="container-box">
          <!-- Legend for attendance status -->
          <div class="p-3 bg-light border rounded mb-3 text-dark">
            ✅ Present: Default <br />
            🟨 Alternative CS <br />
            ❌ Absent
            <hr>
            <!-- Group selection switches -->
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="group1" name="group" value="group1">
              <label class="form-check-label" for="group1"> Group 1</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="group2" name="group" value="group2">
              <label class="form-check-label" for="group2"> Group 2</label>
            </div>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="combined" name="group" value="combined">
              <label class="form-check-label" for="combined"> Combined</label>
            </div>
          </div>
          <!-- List of students or attendance items will be rendered here -->
          <div class="alt-cs-text" id="list"></div>
          <!-- Button to generate attendance output -->
          <button class="btn btn-custom w-100 mt-3" onclick="generateOutput()">Generate Output</button>
          <!-- Output section with copy button -->
          <div class="d-flex justify-content-between align-items-center mt-3">
            <span><strong>Output</strong></span>

            <div id="outputToolbar" class="output-toolbar">
              <button class="copy-btn" onclick="copyOutput()">📋 Copy</button>
              <button id="editBtn" class="edit-btn" onclick="toggleEdit()">✏️ Edit</button>
            </div>

          </div>


          <!-- View Mode -->
          <pre id="outputView" class="form-control" style="padding-top: 35px; white-space: pre-wrap;"></pre>

          <!-- Edit Mode -->
          <textarea id="outputEdit" class="form-control" style="padding-top: 35px; display:none;"></textarea>

        </div>
      </div>
    </div>
  </div>

  <!-- Main JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
